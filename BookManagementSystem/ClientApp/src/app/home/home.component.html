<h1>Books</h1>
<div>
  <ngx-datatable 
  [rows]="rows" 
  [columns]="columns" 
  [rows]="rows"
  [columns]="columns"
  [columnMode]="'force'"
  [selectionType]="singleSelectionType"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [externalPaging]="true"
  [count]="page.count"
  [offset]="page.offset"
  [limit]="page.limit"
  (page)="pageCallback($event)"
  class="material table table-striped"
  (select)="onSelect($event)">
 </ngx-datatable>
</div>
